<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/main.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/main.ico">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/app.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/MikeMcl/bignumber.js/bignumber.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sscjs@latest/dist/ssc.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/luxon@1.24.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0-beta.9/dist/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@0.2.1"></script>
  <script src="js/scripts/chartjs-chart-financial.js" type="text/javascript"></script>

  <script src="/js/utils.js"></script>
  <script src="/js/app.js"></script>

  <title>SwapToken</title>
</head>
<body class="d-flex flex-column">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark dark">
    <div class="container">
      <a class="navbar-brand primary heading" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-chevron-contract" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M3.646 13.854a.5.5 0 0 0 .708 0L8 10.207l3.646 3.647a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 0 0 0 .708zm0-11.708a.5.5 0 0 1 .708 0L8 5.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708z"/>
        </svg>
        SwapToken
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse justify-content-end" id="navbar">
        <ul class="navbar-nav">
  
          <li class="nav-item">
            <a class="nav-link page_button" href="?p=tokens" type="button">
              <svg width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4.5 11.5A.5.5 0 0 1 5 11h10a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm-2-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm-2-4A.5.5 0 0 1 1 3h10a.5.5 0 0 1 0 1H1a.5.5 0 0 1-.5-.5z"/>
              </svg>
              Tokens
            </a>
          </li>
  
          <li class="nav-item">
            <a class="nav-link page_button" href="?p=market" type="button">
              <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
              </svg>
              Market
            </a>
          </li>
  
          <li class="nav-item dropdown logged_in">
            <a class="nav-link dropdown-toggle" href="#" type="button" id="userNav" data-toggle="dropdown"></a>
            <div class="dropdown-menu darker">
              <a class="dropdown-item link" id="logout_button" href="#" type="button">
                <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                  <polyline points="16 17 21 12 16 7"></polyline>
                  <line x1="21" x2="9" y1="12" y2="12"></line>
                </svg>
                Logout
              </a>
            </div>
          </li>
  
          <li class="nav-item" id="login_nav">
            <a class="nav-link" href="#" type="button" data-toggle="modal" data-target="#login_modal">
              <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" x2="3" y1="12" y2="12"></line>
              </svg>
              Login
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="dark dark_secondary logged_in">
    <div class="container pt-2 pb-2 d-flex align-items-center justify-content-between">
      <div>
        <span class="text-white user_balance">0 SWAP.HIVE</span>
      </div>
      <div>
        <button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#deposit_modal">Deposit</button>
        <button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#withdraw_modal">Withdraw</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="withdraw_modal">
    <div class="modal-dialog">
      <div class="modal-content dark text-white">
        <div class="modal-header">
          <h5 class="modal-title primary">WITHDRAW</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body d-flex flex-column">
          <span>Balance: <span class="user_balance">0 SWAP.HIVE</span></span>
          <span class="mb-2">1% Fee | <a target= "_blank" href="https://peakd.com/@swaptoken/wallet/hive">Check Liquidity</a></span>

          <div class="input-group">
            <input id="withdraw_quantity" type="number" placeholder="0" class="form-control bg-dark text-white">
            <div class="input-group-append">
              <span class="input-group-text">SWAP.HIVE</span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning w-100" id="withdraw">Withdraw SWAP.HIVE</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deposit_modal">
    <div class="modal-dialog">
      <div class="modal-content dark text-white">
        <div class="modal-header">
          <h5 class="modal-title primary">DEPOSIT</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body d-flex flex-column">
          <span>1% Fee | <span class="select_market" id="liquid_deposit">Check Liquidity</span></span>
          <span class="mb-2"><span >Current Liquidity: <span id="liquid_d">?? SWAP.HIVE</span></span></span>

          <div class="input-group">
            <input id="deposit_quantity" type="number" placeholder="0" class="form-control bg-dark text-white">
            <div class="input-group-append">
              <span class="input-group-text">HIVE</span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning w-100" id="deposit">Deposit HIVE</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="login_modal">
    <div class="modal-dialog">
      <div class="modal-content dark text-white">
        <div class="modal-header">
          <h5 class="modal-title primary">Login</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input id="login_username" type="text" placeholder="Hive username" class="form-control bg-dark text-white">
        </div>
        <div class="modal-footer">
          <p class="small text-small">login to your Hive account using <a class="link" href="https://github.com/stoodkev/hive-keychain#installation">Hive Keychain</a></p>
          <button type="button" class="btn btn-outline-warning" id="login_button">Login</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast_area" class="position-fixed ml-3 mt-3"></div>

  <div id="body" class="p-4 position-relative d-flex flex-column">

    <div id="app" class="container"></div>

    <div class="text-center position-absolute align-self-center mt-5" id="loading">
      <div class="spinner-grow primary" style="width: 3rem; height: 3rem;"></div>
      <span class="d-block h3 mt-3 primary">loading</span>
    </div>

  </div>

</body>
</html>
